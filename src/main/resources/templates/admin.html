<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
    .tab-pane {
      background: #ffffff;
      border: 1px solid #dee2e6;
      padding: 20px;
      border-top: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-text text-white fw-semibold" th:text="${user.email} + ' with roles ' + ${user.roles}">admin@admin with roles [ADMIN]</span>
  <form th:action="@{/logout}" method="post">
    <button class="btn btn-outline-light">Logout</button>
  </form>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-0">
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
          <a class="nav-link active" href="#">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user}">User</a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="col-md-10 p-4">
      <h2 class="mb-4 fw-bold">Admin panel</h2>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="adminTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link"
                  th:classappend="${showNewUserTab} ? '' : 'active'"
                  id="all-users-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#all-users"
                  type="button"
                  role="tab">
            All Users
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link"
                  th:classappend="${showNewUserTab} ? 'active' : ''"
                  id="new-user-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#new-user"
                  type="button"
                  role="tab">
            New User
          </button>
        </li>
      </ul>

      <!-- Tab content -->
      <div class="tab-content" id="adminTabContent">

        <!-- All Users Tab -->
        <div class="tab-pane fade"
             th:classappend="${showNewUserTab} ? '' : 'show active'"
             id="all-users" role="tabpanel">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.firstName}">Admin</td>
                <td th:text="${user.lastName}">Admin</td>
                <td th:text="${user.age}">28</td>
                <td th:text="${user.email}">admin@admin</td>
                <td><span th:text="${user.roles}">[ADMIN]</span></td>
                <td>
                  <button class="btn btn-info btn-sm w-100" data-bs-toggle="modal"
                          th:data-bs-target="'#editModal-' + ${user.id}">Edit</button>
                </td>
                <td>
                  <button class="btn btn-danger btn-sm w-100" data-bs-toggle="modal"
                          th:data-bs-target="'#deleteModal-' + ${user.id}">Delete</button>
                </td>

                <!-- Edit Modal -->
                <div class="modal fade" th:id="'editModal-' + ${user.id}" tabindex="-1">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <form th:action="@{/admin/edit}" method="post">
                        <div class="modal-body">
                          <input type="hidden" name="id" th:value="${user.id}" />
                          <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" name="age" th:value="${user.age}" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" th:value="${user.email}" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <select multiple class="form-select" name="roles">
                              <option th:each="role : ${allRoles}" th:value="${role.id}" th:selected="${user.roles.contains(role)}" th:text="${role.name}">ADMIN</option>
                            </select>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary">Save changes</button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <!-- Delete Modal -->
                <div class="modal fade" th:id="'deleteModal-' + ${user.id}" tabindex="-1">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Confirm delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <div class="modal-body">
                        <p>Are you sure you want to delete user <strong th:text="${user.firstName} + ' ' + ${user.lastName}">Name</strong>?</p>
                      </div>
                      <div class="modal-footer">
                        <form th:action="@{/admin/delete}" method="post">
                          <input type="hidden" name="id" th:value="${user.id}" />
                          <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      </div>
                    </div>
                  </div>
                </div>


              </tr>
              </tbody>
            </table>
          </div>
        </div>



        <!-- New User Tab -->
        <div class="tab-pane fade"
             th:classappend="${showNewUserTab} ? 'show active' : ''"
             id="new-user" role="tabpanel">
          <h5 class="my-3">Add new user</h5>
          <form th:action="@{/admin/save}" th:object="${newUser}" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small" th:errors="*{firstName}"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small" th:errors="*{lastName}"></div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" th:field="*{age}" class="form-control" id="age" required min="1">
                <div th:if="${#fields.hasErrors('age')}" class="text-danger small" th:errors="*{age}"></div>
              </div>
              <div class="col-md-8 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="roles" class="form-label">Roles</label>
                <select multiple class="form-select" name="roles" id="roles">
                  <option th:each="role : ${allRoles}"
                          th:value="${role.id}"
                          th:text="${role.name}">ADMIN</option>
                </select>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              </div>
            </div>
            <button type="submit" class="btn btn-success">Add new user</button>
          </form>
        </div>

      </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

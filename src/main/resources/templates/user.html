<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Профиль пользователя</title>
</head>
<body>

<h1>Добро пожаловать, <span th:text="${#authentication.name}">пользователь</span>!</h1>
<h2>Ваши роли:</h2>
<ul>
    <li th:each="auth : ${#authentication.authorities}"
        th:text="${auth.authority}"></li>
</ul>
<p><a th:href="@{/logout}">Выйти</a></p>

<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
</form>

</body>
</html>
